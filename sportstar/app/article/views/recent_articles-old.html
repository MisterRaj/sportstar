<h1>Recent Articles</h1>
<div class="col-md-12" ng-controller="recentArticles">
    <p><strong>Page:</strong> {{tableParams.page()}}
    <p><strong>Count per page:</strong> {{tableParams.count()}}
    <p>Filter: <input class="form-control" type="text" ng-model="filter.$" /></p>
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="article in $data">
            <td data-title="'Title'" sortable="'title'">
                {{article.title}}
            </td>
            <td data-title="'Content'" sortable="'content'">
                {{article.content}}
            </td>
            <td data-title="'Edit'">
                <a href="#!/edit-article/{{article.id}}">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td data-title="'View'">
                <a href="#!/view-article/{{article.id}}">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </td>
            <td data-title="'Edit'">
                {{article.edit}}
            </td>            
        </tr>
    </table>
</div>
